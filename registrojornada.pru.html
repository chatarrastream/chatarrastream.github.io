<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Jornada - Mejorado</title>
    
    <style>
        /* Reset y configuraci√≥n base */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            padding: 20px;
        }

        header {
            margin-bottom: 20px;
        }

        /* Contenedor principal para el dise√±o moderno */
        .contenedor {
            width: 90%;
            max-width: 550px; /* Ancho ajustado para incluir la tabla */
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
            background-color: white;
            text-align: center;
        }
        
        /* Estilos del Reloj */
        .hora-display {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #007bff;
        }

        #fecha-actual {
            display: block;
            margin-bottom: 20px;
            font-size: 1.1em;
            color: #555;
        }

        /* Grupo de Botones */
        .button-group {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .button-group button {
            flex-grow: 1; /* Distribuye el espacio equitativamente */
            padding: 15px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        #btn-entrada {
            background-color: #28a745; /* Verde para Entrada */
            color: white;
        }

        #btn-entrada:hover {
            background-color: #218838;
        }

        #btn-salida {
            background-color: #dc3545; /* Rojo para Salida */
            color: white;
        }

        #btn-salida:hover {
            background-color: #c82333;
        }

        #mensaje {
            margin-top: 20px;
            font-weight: bold;
            min-height: 20px; /* Evita que el layout salte al mostrar el mensaje */
        }
        
        /* Estilos del Historial */
        #historial-container {
            text-align: left;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        #historial-container h2 {
            text-align: center;
            margin-bottom: 15px;
            color: #007bff;
        }

        .filtro-mes {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        #filtroMes {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            flex-grow: 1;
        }

        /* Estilos de la Tabla */
        #tabla-registros {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        #tabla-registros th, #tabla-registros td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        #tabla-registros th {
            background-color: #f8f9fa;
            color: #333;
        }

        #tabla-registros tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        
        /* Clases de colores para el tipo de registro */
        .registro-entrada {
            color: #28a745;
            font-weight: bold;
        }
        .registro-salida {
            color: #dc3545;
            font-weight: bold;
        }

    </style>
</head>
<body>
    <header>
        <h1>Registro de Jornada</h1>
    </header>

    <main class="contenedor">
        <p id="fecha-actual"></p>
        <p class="hora-display" id="hora-actual">00:00:00</p>
        
        <div class="button-group">
            <button id="btn-entrada">Entrada</button>
            <button id="btn-salida">Salida</button>
        </div>

        <p id="mensaje"></p>

        <section id="historial-container">
            <h2>Historial de Registros</h2>
            
            <div class="filtro-mes">
                <label for="filtroMes">Selecciona Mes:</label>
                <input type="month" id="filtroMes">
            </div>

            <table id="tabla-registros">
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Hora</th>
                        <th>Tipo</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>

            <p id="no-registros" style="color: #888; margin-top: 15px; display: none; text-align: center;">
                No hay registros para el mes seleccionado.
            </p>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Referencias a elementos del DOM
            const fechaDisplay = document.getElementById('fecha-actual');
            const horaDisplay = document.getElementById('hora-actual');
            const mensajeDisplay = document.getElementById('mensaje');
            const btnEntrada = document.getElementById('btn-entrada');
            const btnSalida = document.getElementById('btn-salida');
            const filtroMesInput = document.getElementById('filtroMes');
            const tbody = document.querySelector('#tabla-registros tbody');
            const noRegistrosMsg = document.getElementById('no-registros');


            // --- FUNCIONES DE REGISTRO ---

            /**
             * Obtiene y formatea la fecha y hora de un objeto Date.
             * @param {Date} date - Objeto de fecha/hora.
             * @returns {object} Objeto con la fecha y hora formateadas.
             */
            const obtenerFechaHora = (date) => {
                const optionsFecha = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                const optionsHora = { hour: '2-digit', minute: '2-digit', second: '2-digit' };
                
                const fecha = date.toLocaleDateString('es-ES', optionsFecha);
                const hora = date.toLocaleTimeString('es-ES', optionsHora);
                
                return { fechaCompleta: fecha, horaCompleta: hora };
            };

            /**
             * Actualiza el reloj en la interfaz y la fecha al inicio.
             */
            const actualizarReloj = () => {
                const ahora = new Date();
                const hora = ahora.toLocaleTimeString('es-ES', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
                horaDisplay.textContent = hora;
                
                // Muestra la fecha solo al cargar la primera vez
                if (!fechaDisplay.textContent) {
                    fechaDisplay.textContent = obtenerFechaHora(ahora).fechaCompleta;
                }
            };

            /**
             * Guarda un nuevo registro de Entrada o Salida en localStorage.
             * @param {string} tipo - 'E' para Entrada, 'S' para Salida.
             */
            const guardarRegistro = (tipo) => {
                const ahora = new Date();
                const { fechaCompleta, horaCompleta } = obtenerFechaHora(ahora);

                const nuevoRegistro = {
                    tipo: tipo,
                    timestamp: ahora.getTime(), // Importante para el filtrado y c√°lculos
                    fecha: fechaCompleta,
                    hora: horaCompleta
                };

                const registrosJSON = localStorage.getItem('registrosJornada');
                let registros = registrosJSON ? JSON.parse(registrosJSON) : [];

                registros.push(nuevoRegistro);

                try {
                    localStorage.setItem('registrosJornada', JSON.stringify(registros));
                    mensajeDisplay.textContent = `${tipo === 'E' ? '‚úÖ Entrada' : 'üõë Salida'} registrada con √©xito a las ${horaCompleta}.`;
                    
                    // Despu√©s de guardar, recarga el historial
                    mostrarRegistros(); 

                } catch (error) {
                    mensajeDisplay.textContent = '‚ùå Error al guardar el registro. El almacenamiento puede estar lleno.';
                    console.error('Error al guardar en localStorage:', error);
                }
            };
            
            
            // --- FUNCIONES DE HISTORIAL Y FILTRADO ---

            /**
             * Renderiza los registros en la tabla bas√°ndose en el mes seleccionado.
             */
            const mostrarRegistros = () => {
                // Limpiar la tabla y el mensaje
                tbody.innerHTML = '';
                noRegistrosMsg.style.display = 'none';

                // Obtener el valor del filtro (formato YYYY-MM)
                const filtroValue = filtroMesInput.value;
                if (!filtroValue) return;

                const registrosJSON = localStorage.getItem('registrosJornada');
                const registros = registrosJSON ? JSON.parse(registrosJSON) : [];

                // 1. Filtrar los registros por el a√±o y mes del filtro
                const registrosFiltrados = registros.filter(registro => {
                    const fechaRegistro = new Date(registro.timestamp);
                    // Formato de comparaci√≥n: YYYY-MM
                    const anioMesRegistro = `${fechaRegistro.getFullYear()}-${String(fechaRegistro.getMonth() + 1).padStart(2, '0')}`;
                    
                    return anioMesRegistro === filtroValue;
                });
                
                // 2. Renderizar los registros
                if (registrosFiltrados.length > 0) {
                    // Ordenar por timestamp (m√°s antiguo primero)
                    registrosFiltrados.sort((a, b) => a.timestamp - b.timestamp);
                    
                    registrosFiltrados.forEach(registro => {
                        const row = tbody.insertRow();
                        
                        // Celda de Fecha
                        row.insertCell().textContent = registro.fecha.split(', ')[1]; // Muestra solo 'd√≠a de mes de a√±o'
                        
                        // Celda de Hora
                        row.insertCell().textContent = registro.hora;
                        
                        // Celda de Tipo
                        const tipoTexto = registro.tipo === 'E' ? 'Entrada' : 'Salida';
                        const tipoCell = row.insertCell();
                        tipoCell.textContent = tipoTexto;
                        tipoCell.className = registro.tipo === 'E' ? 'registro-entrada' : 'registro-salida';
                    });
                } else {
                    noRegistrosMsg.style.display = 'block';
                }
            };

            /**
             * Inicializa el campo de filtro con el mes y a√±o actuales.
             */
            const inicializarFiltro = () => {
                const hoy = new Date();
                
                // Formato YYYY-MM
                const mesActual = String(hoy.getMonth() + 1).padStart(2, '0');
                const anioActual = hoy.getFullYear();
                
                filtroMesInput.value = `${anioActual}-${mesActual}`;
            };
            
            
            // --- INICIALIZACI√ìN Y EVENT LISTENERS ---

            // Asignar eventos a los botones de registro
            btnEntrada.addEventListener('click', () => guardarRegistro('E'));
            btnSalida.addEventListener('click', () => guardarRegistro('S'));

            // Iniciar el reloj al cargar la p√°gina y actualizar cada segundo
            actualizarReloj();
            setInterval(actualizarReloj, 1000); 
            
            // Inicializar el filtro con el mes actual y cargar los registros por primera vez
            inicializarFiltro();
            mostrarRegistros(); 
            
            // Agregar evento para recargar la tabla cuando se cambia el mes en el selector
            filtroMesInput.addEventListener('change', mostrarRegistros);
        });
    </script>
</body>
</html>
