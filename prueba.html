<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Jornada</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    td, th {
      border: 1px solid #999;
      padding: 8px;
      text-align: center;
    }
    td[contenteditable="true"] {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <h2>Registro de Jornada de Tiempo Completo</h2>
  <table>
    <thead>
      <tr>
        <th>Día</th>
        <th>Nombre del Docente</th>
        <th>Hora de Entrada</th>
        <th>Hora de Salida</th>
        <th>Firma</th>
        <th>Observaciones</th>
      </tr>
    </thead>
    <tbody>
      <!-- Puedes duplicar estas filas según los días del mes -->
      <tr>
        <td contenteditable="true">Lunes</td>
        <td contenteditable="true"></td>
        <td contenteditable="true"></td>
        <td contenteditable="true"></td>
        <td contenteditable="true"></td>
        <td contenteditable="true"></td>
      </tr>
      <tr>
        <td contenteditable="true">Martes</td>
        <td contenteditable="true"></td>
        <td contenteditable="true"></td>
        <td contenteditable="true"></td>
        <td contenteditable="true"></td>
        <td contenteditable="true"></td>
      </tr>
      <!-- Agrega más filas según sea necesario -->
    </tbody>
  </table>
</body>
</html>
