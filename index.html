  <script>
  // FunciÃ³n para mostrar/ocultar el menÃº correspondiente y actualizar el color del botÃ³n
  function toggleMenu(button) {
    var menu = button.nextElementSibling; // Selecciona el menÃº asociado al botÃ³n

    // Verificamos el estado actual del menÃº y actualizamos su visibilidad y el color del botÃ³n
    if (menu.style.display === "none" || menu.style.display === "") {
      menu.style.display = "block";
      button.classList.add("open"); // Cambia a color rojo cuando el menÃº estÃ¡ desplegado
    } else {
      menu.style.display = "none";
      button.classList.remove("open"); // Regresa a color original cuando el menÃº estÃ¡ oculto
    }
  }

  // Aseguramos que todos los menÃºs estÃ©n ocultos al cargar la pÃ¡gina
  document.addEventListener("DOMContentLoaded", function() {
    document.querySelectorAll('.menu').forEach(function(menu) {
      menu.style.display = 'none';
    });
  });
</script>
