  <script>
  // Funci√≥n para mostrar/ocultar el men√∫ correspondiente y actualizar el color del bot√≥n
  function toggleMenu(button) {
    var menu = button.nextElementSibling; // Selecciona el men√∫ asociado al bot√≥n

    // Verificamos el estado actual del men√∫ y actualizamos su visibilidad y el color del bot√≥n
    if (menu.style.display === "none" || menu.style.display === "") {
      menu.style.display = "block";
      button.classList.add("open"); // Cambia a color rojo cuando el men√∫ est√° desplegado
    } else {
      menu.style.display = "none";
      button.classList.remove("open"); // Regresa a color original cuando el men√∫ est√° oculto
    }
  }

  // Aseguramos que todos los men√∫s est√©n ocultos al cargar la p√°gina
  document.addEventListener("DOMContentLoaded", function() {
    document.querySelectorAll('.menu').forEach(function(menu) {
      menu.style.display = 'none';
    });
  });
</script>
